<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voyager CloudDB</title>
    
    <!-- ðŸ”§ SOLUCIÃ“N: Deshabilitar modo oscuro de raÃ­z -->
    <style>
      /* Forzar modo claro siempre - sobrescribe las media queries de Tailwind */
      @media (prefers-color-scheme: dark) {
        html {
          color-scheme: light;
        }
        
        /* Anular TODAS las clases dark: de Tailwind */
        .dark\:bg-gray-800,
        .dark\:bg-gray-700,
        .dark\:text-gray-200,
        .dark\:text-gray-300,
        .dark\:text-gray-400,
        .dark\:text-white,
        .dark\:border-gray-700,
        .dark\:hover\:bg-gray-700,
        .dark\:hover\:bg-gray-600,
        [class*="dark:"] {
          /* Resetear los estilos dark */
          background-color: initial !important;
          color: initial !important;
          border-color: initial !important;
        }
      }
    </style>
    
    <script>
      // Script adicional para forzar modo claro antes de cargar la app
      (function() {
        // Prevenir que Tailwind detecte preferencia de dark mode
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.remove('dark');
          document.documentElement.classList.add('light');
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

name: Deploy Vue Frontend to Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies and build
        run: |
          npm ci
          cat > .env << EOF
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          VITE_APP_NAME=${{ secrets.VITE_APP_NAME }}
          VITE_APP_VERSION=${{ secrets.VITE_APP_VERSION }}
          VITE_API_TIMEOUT=${{ secrets.VITE_API_TIMEOUT }}
          VITE_DEBUG=${{ secrets.VITE_DEBUG }}
          EOF
          npm run build

      - name: Verify build
        run: |
          echo "ðŸ“ Verificando build:"
          ls -la dist/ || exit 1

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "ðŸš€ Iniciando despliegue..."

            # Crear directorio temporal
            mkdir -p /tmp/deploy
            cd /tmp/deploy

            # Crear estructura del proyecto
            mkdir -p voyager-app
            cd voyager-app
          script_stop: true

      - name: Upload files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: '.,!node_modules'
          target: '/tmp/deploy/voyager-app'
          strip_components: 1
          debug: true

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /root/app

            echo "ðŸ“¦ Extrayendo archivos..."
            tar -xzf dist.tar.gz --overwrite

            echo "ðŸ³ Construyendo imagen Docker..."
            docker build -t vue-frontend .

            echo "ðŸŽ¯ Iniciando contenedor de la aplicaciÃ³n..."
            docker stop frontend || true
            docker rm frontend || true
            docker run -d \
              -p 3000:80 \  # Puerto interno
              --name frontend \
              --restart unless-stopped \
              vue-frontend

            echo "ðŸ”§ Configurando Nginx para voyager.andrescortes.dev..."

            # Instalar Nginx si no estÃ¡ instalado
            if ! command -v nginx &> /dev/null; then
              apt update && apt install -y nginx
            fi

            # Crear configuraciÃ³n Nginx
            cat > /etc/nginx/sites-available/voyager << 'EOF'
            server {
                listen 80;
                server_name voyager.andrescortes.dev;
                
                # RedirecciÃ³n HTTP a HTTPS
                return 301 https://$server_name$request_uri;
            }

            server {
                listen 443 ssl http2;
                server_name voyager.andrescortes.dev;
                
                # SSL Configuration - usar certificados Let's Encrypt
                ssl_certificate /etc/letsencrypt/live/voyager.andrescortes.dev/fullchain.pem;
                ssl_certificate_key /etc/letsencrypt/live/voyager.andrescortes.dev/privkey.pem;
                
                ssl_protocols TLSv1.2 TLSv1.3;
                ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
                ssl_prefer_server_ciphers off;
                
                # Proxy a la aplicaciÃ³n Vue
                location / {
                    proxy_pass http://localhost:3000;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection 'upgrade';
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    proxy_cache_bypass $http_upgrade;
                }
            }
            EOF

            # Activar el sitio
            ln -sf /etc/nginx/sites-available/voyager /etc/nginx/sites-enabled/

            # Testear configuraciÃ³n Nginx
            nginx -t

            # Recargar Nginx
            systemctl reload nginx

            echo "âœ… Â¡Despliegue completado!"
            echo "ðŸŒ Tu aplicaciÃ³n estarÃ¡ disponible en:"
            echo "   https://voyager.andrescortes.dev"

name: Deploy Vue Frontend to voyager.andrescortes.dev

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install and build
        run: |
          npm ci
          cat > .env << EOF
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          VITE_APP_NAME=${{ secrets.VITE_APP_NAME }}
          VITE_APP_VERSION=${{ secrets.VITE_APP_VERSION }}
          VITE_API_TIMEOUT=${{ secrets.VITE_API_TIMEOUT }}
          VITE_DEBUG=${{ secrets.VITE_DEBUG }}
          EOF
          npm run build

      - name: Verify build
        run: |
          echo "ðŸ“ Verificando archivos built:"
          ls -la dist/
          echo "ðŸ“„ Verificando Dockerfile:"
          ls -la Dockerfile

      - name: Create deployment package
        run: |
          # Crear un tar con solo los archivos necesarios
          tar -czf deployment.tar.gz \
            dist/ \
            Dockerfile

      - name: Upload files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: 'deployment.tar.gz'
          target: '/root/app'
          overwrite: true

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "ðŸš€ Iniciando despliegue..."

            cd /root/app

            # Verificar que el archivo existe
            if [ ! -f "deployment.tar.gz" ]; then
              echo "âŒ ERROR: deployment.tar.gz no encontrado"
              echo "ðŸ“ Contenido actual:"
              ls -la
              exit 1
            fi

            echo "ðŸ“¦ Extrayendo archivos..."
            tar -xzf deployment.tar.gz --overwrite

            echo "ðŸ“„ Archivos extraÃ­dos:"
            ls -la

            # Verificar archivos esenciales
            if [ ! -d "dist" ]; then
              echo "âŒ ERROR: No se encontrÃ³ directorio dist/"
              exit 1
            fi

            if [ ! -f "Dockerfile" ]; then
              echo "âŒ ERROR: No se encontrÃ³ Dockerfile"
              exit 1
            fi

            # Detener servicios en puerto 80
            echo "ðŸ”§ Liberando puerto 80..."
            systemctl stop nginx || true
            docker stop nginx frontend || true

            echo "ðŸ³ Construyendo imagen Docker..."
            docker build -t vue-frontend .

            echo "ðŸŽ¯ Iniciando contenedor..."
            docker rm -f frontend || true
            docker run -d \
              -p 80:80 \
              --name frontend \
              --restart unless-stopped \
              vue-frontend

            # Limpieza
            rm -f deployment.tar.gz
            docker system prune -f

            echo "âœ… Â¡Despliegue exitoso!"
            echo "ðŸŒ AplicaciÃ³n disponible en: https://voyager.andrescortes.dev"
            echo "ðŸ“Š Para ver logs: docker logs frontend"

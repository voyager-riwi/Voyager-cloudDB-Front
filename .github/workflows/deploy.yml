name: Deploy Vue Frontend to voyager.andrescortes.dev

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install and build
        run: |
          npm ci
          cat > .env << EOF
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          VITE_APP_NAME=${{ secrets.VITE_APP_NAME }}
          VITE_APP_VERSION=${{ secrets.VITE_APP_VERSION }}
          VITE_API_TIMEOUT=${{ secrets.VITE_API_TIMEOUT }}
          VITE_DEBUG=${{ secrets.VITE_DEBUG }}
          EOF
          npm run build

      - name: Verify build
        run: |
          echo "ğŸ“ Verificando archivos built:"
          ls -la dist/
          echo "ğŸ“„ Verificando Dockerfile:"
          ls -la Dockerfile

      - name: Create deployment package
        run: |
          # Crear un tar con solo los archivos necesarios
          tar -czf deployment.tar.gz \
            dist/ \
            Dockerfile \
            nginx.conf 2>/dev/null || true

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "ğŸš€ Recibiendo despliegue..."

            # Crear directorio de trabajo
            mkdir -p /root/app
            cd /root/app

            # Recibir el archivo tar
            echo "ğŸ“¦ Recibiendo archivos..."
            cat > deployment.tar.gz

            # Verificar que llegÃ³ el archivo
            if [ ! -f "deployment.tar.gz" ]; then
              echo "âŒ ERROR: No se recibiÃ³ deployment.tar.gz"
              exit 1
            fi

            echo "ğŸ“ Extrayendo archivos..."
            tar -xzf deployment.tar.gz --overwrite

            echo "ğŸ“„ Archivos extraÃ­dos:"
            ls -la

            # Verificar que tenemos los archivos necesarios
            if [ ! -d "dist" ]; then
              echo "âŒ ERROR: No se encontrÃ³ directorio dist/"
              exit 1
            fi

            if [ ! -f "Dockerfile" ]; then
              echo "âŒ ERROR: No se encontrÃ³ Dockerfile"
              exit 1
            fi

            # Detener servicios en puerto 80
            echo "ğŸ”§ Liberando puerto 80..."
            systemctl stop nginx || true
            docker stop nginx frontend || true

            # Construir y desplegar
            echo "ğŸ³ Construyendo imagen Docker..."
            docker build -t vue-frontend .

            echo "ğŸ¯ Iniciando contenedor..."
            docker rm -f frontend || true
            docker run -d \
              -p 80:80 \
              --name frontend \
              --restart unless-stopped \
              vue-frontend

            # Limpieza
            rm -f deployment.tar.gz
            docker system prune -f

            echo "âœ… Â¡Despliegue exitoso!"
            echo "ğŸŒ AplicaciÃ³n disponible en: https://voyager.andrescortes.dev"
            echo "ğŸ“Š Para ver logs: docker logs frontend"
          script_stop: true
        envs: |
          TAR_CONTENT: ${{ github.workspace }}/deployment.tar.gz

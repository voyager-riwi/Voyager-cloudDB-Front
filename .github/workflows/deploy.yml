name: Deploy Vue Frontend to voyager.andrescortes.dev

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install and build
        run: |
          npm ci
          cat > .env << EOF
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          VITE_APP_NAME=${{ secrets.VITE_APP_NAME }}
          VITE_APP_VERSION=${{ secrets.VITE_APP_VERSION }}
          VITE_API_TIMEOUT=${{ secrets.VITE_API_TIMEOUT }}
          VITE_DEBUG=${{ secrets.VITE_DEBUG }}
          EOF
          npm run build

      - name: Verify build
        run: |
          echo "ğŸ“ Verificando archivos built:"
          ls -la dist/
          echo "ğŸ“„ Verificando Dockerfile:"
          ls -la Dockerfile

      - name: Create deployment package
        run: |
          tar -czf deployment.tar.gz dist/ Dockerfile

      - name: Upload files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: 'deployment.tar.gz'
          target: '/root/app'
          overwrite: true

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "ğŸš€ Desplegando solo frontend en voyager.andrescortes.dev..."

            cd /root/app

            if [ ! -f "deployment.tar.gz" ]; then
              echo "âŒ ERROR: deployment.tar.gz no encontrado"
              ls -la
              exit 1
            fi

            echo "ğŸ“¦ Extrayendo archivos..."
            tar -xzf deployment.tar.gz --overwrite

            echo "ğŸ³ Construyendo imagen Docker..."
            docker build -t vue-frontend .

            echo "ğŸ¯ Iniciando contenedor del frontend..."
            docker stop frontend 2>/dev/null || true
            docker rm frontend 2>/dev/null || true
            docker run -d -p 3011:80 --name frontend --restart unless-stopped vue-frontend

            echo "ğŸ”§ Configurando Nginx para el frontend..."

            # Instalar nginx si no estÃ¡ instalado
            if ! command -v nginx &> /dev/null; then
              echo "ğŸ“¥ Instalando Nginx..."
              apt update && apt install -y nginx
            fi

            # Detener nginx temporalmente para configurar
            systemctl stop nginx 2>/dev/null || true

            # Crear configuraciÃ³n Nginx SOLO para el frontend
            cat > /etc/nginx/sites-available/voyager << 'EOF'
            server {
                listen 80;
                server_name voyager.andrescortes.dev;
                
                # ConfiguraciÃ³n para Single Page Application (Vue.js)
                location / {
                    proxy_pass http://localhost:3011;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection 'upgrade';
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    proxy_cache_bypass $http_upgrade;
                    
                    # Importante para SPAs - maneja rutas del cliente
                    try_files $uri $uri/ /index.html;
                }
                
                # Cache para archivos estÃ¡ticos
                location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                    proxy_pass http://localhost:3011;
                    expires 1y;
                    add_header Cache-Control "public, immutable";
                    add_header Vary "Accept-Encoding";
                }
                
                # ConfiguraciÃ³n de seguridad
                add_header X-Frame-Options "SAMEORIGIN" always;
                add_header X-XSS-Protection "1; mode=block" always;
                add_header X-Content-Type-Options "nosniff" always;
                
                # ConfiguraciÃ³n de performance
                gzip on;
                gzip_vary on;
                gzip_min_length 1024;
                gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
            }

            # RedirecciÃ³n para www (opcional)
            server {
                listen 80;
                server_name www.voyager.andrescortes.dev;
                return 301 http://voyager.andrescortes.dev$request_uri;
            }
            EOF

            # Remover configuraciÃ³n por defecto y activar nuestra configuraciÃ³n
            rm -f /etc/nginx/sites-enabled/default
            ln -sf /etc/nginx/sites-available/voyager /etc/nginx/sites-enabled/

            # Testear configuraciÃ³n Nginx
            echo "ğŸ§ª Verificando configuraciÃ³n Nginx..."
            nginx -t

            # Iniciar/reiniciar nginx
            echo "ğŸ”„ Iniciando Nginx..."
            systemctl start nginx 2>/dev/null || true
            systemctl enable nginx 2>/dev/null || true
            systemctl reload nginx 2>/dev/null || true

            # Configurar firewall para permitir trÃ¡fico HTTP/HTTPS
            echo "ğŸ”¥ Configurando firewall..."
            ufw allow 80/tcp 2>/dev/null || true
            ufw allow 443/tcp 2>/dev/null || true

            # Verificar que todo estÃ¡ funcionando
            echo "ğŸ” Verificando despliegue..."
            sleep 3
            echo "ğŸ³ Contenedor frontend:"
            docker ps | grep frontend || echo "âŒ Contenedor no estÃ¡ corriendo"
            echo "ğŸŒ Nginx status:"
            systemctl is-active nginx && echo "âœ… Nginx activo" || echo "âŒ Nginx inactivo"
            echo "ğŸ”— Probando conectividad interna..."
            curl -s -o /dev/null -w "Frontend responde con: %{http_code}\n" http://localhost:3011 || echo "âŒ Frontend no responde"
            curl -s -o /dev/null -w "Nginx responde con: %{http_code}\n" http://localhost:80 || echo "âŒ Nginx no responde"

            # Limpieza
            rm -f deployment.tar.gz
            docker system prune -f

            echo ""
            echo "âœ… Â¡DESPLIEGUE EXITOSO!"
            echo "ğŸŒ TU FRONTEND ESTÃ DISPONIBLE EN:"
            echo "   https://voyager.andrescortes.dev"
            echo ""
            echo "ğŸ“Š Comandos Ãºtiles:"
            echo "   Ver logs del frontend: docker logs frontend"
            echo "   Ver logs de Nginx: journalctl -u nginx -f"
            echo "   Reiniciar frontend: docker restart frontend"
            echo "   Estado de servicios: docker ps && systemctl status nginx"

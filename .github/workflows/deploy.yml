name: Deploy Vue Frontend to voyager.andrescortes.dev

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install and build
        run: |
          npm ci
          cat > .env << EOF
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          VITE_APP_NAME=${{ secrets.VITE_APP_NAME }}
          VITE_APP_VERSION=${{ secrets.VITE_APP_VERSION }}
          VITE_API_TIMEOUT=${{ secrets.VITE_API_TIMEOUT }}
          VITE_DEBUG=${{ secrets.VITE_DEBUG }}
          EOF
          npm run build

      - name: Deploy to production
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "ðŸš€ Iniciando despliegue en voyager.andrescortes.dev"

            # Crear directorio temporal
            mkdir -p /tmp/deploy
            cd /tmp/deploy

            # Clonar el repositorio directamente
            echo "ðŸ“¥ Clonando repositorio..."
            rm -rf Voyager-cloudDB-Front
            git clone https://github.com/${{ github.repository }}.git
            cd Voyager-cloudDB-Front

            # Buildear la aplicaciÃ³n en el servidor
            echo "ðŸ”¨ Instalando dependencias..."
            npm ci

            echo "ðŸ“ Configurando variables de entorno..."
            cat > .env << ENV_EOF
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            VITE_APP_NAME=${{ secrets.VITE_APP_NAME }}
            VITE_APP_VERSION=${{ secrets.VITE_APP_VERSION }}
            VITE_API_TIMEOUT=${{ secrets.VITE_API_TIMEOUT }}
            VITE_DEBUG=${{ secrets.VITE_DEBUG }}
            ENV_EOF

            echo "ðŸ—ï¸ Construyendo aplicaciÃ³n..."
            npm run build

            # Mover a directorio final
            echo "ðŸ“¦ Preparando despliegue..."
            mkdir -p /root/app
            cp -r dist Dockerfile /root/app/
            cd /root/app

            # Detener servicios en puerto 80
            echo "ðŸ”§ Liberando puerto 80..."
            systemctl stop nginx || true
            docker stop nginx frontend || true

            # Construir y ejecutar contenedor
            echo "ðŸ³ Construyendo imagen Docker..."
            docker build -t vue-frontend .

            echo "ðŸŽ¯ Desplegando en producciÃ³n..."
            docker rm -f frontend || true
            docker run -d \
              -p 80:80 \
              --name frontend \
              --restart unless-stopped \
              vue-frontend

            # Limpieza
            rm -rf /tmp/deploy
            docker system prune -f

            echo "âœ… Â¡Despliegue exitoso!"
            echo "ðŸŒ AplicaciÃ³n disponible en: https://voyager.andrescortes.dev"
            echo "ðŸ“Š Ver logs: docker logs frontend"

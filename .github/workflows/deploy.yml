name: Deploy Vue Frontend to voyager.andrescortes.dev

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Frontend to voyager.andrescortes.dev
    
    steps:
      - name: ðŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ðŸ“¦ Starting frontend deployment..."
            echo "========================================="
            
            cd ~/Voyager-cloudDB-Front
            
            echo "â¬‡ï¸  Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "ðŸ“ Creating .env file..."
            cat > .env << 'ENVEOF'
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            VITE_APP_NAME=${{ secrets.VITE_APP_NAME }}
            VITE_APP_VERSION=${{ secrets.VITE_APP_VERSION }}
            VITE_API_TIMEOUT=${{ secrets.VITE_API_TIMEOUT }}
            VITE_DEBUG=${{ secrets.VITE_DEBUG }}
            ENVEOF
            
            echo "ðŸ›‘ Stopping current container..."
            docker stop voyager-frontend || true
            docker rm voyager-frontend || true
            
            echo "ðŸ”¨ Building Docker image..."
            docker build -t voyager-frontend:latest .
            
            echo "â–¶ï¸  Starting frontend container..."
            docker run -d \
              --name voyager-frontend \
              --restart unless-stopped \
              --network host \
              voyager-frontend:latest
            
            echo "â³ Waiting for frontend..."
            sleep 5
            
            if docker ps | grep -q voyager-frontend; then
              echo "âœ… Frontend container running!"
              
              echo "ðŸ¥ Testing frontend endpoint..."
              curl -f http://localhost:3011 || echo "âš ï¸ Frontend health check failed"
              
            else
              echo "âŒ Frontend container failed!"
              docker logs voyager-frontend
              exit 1
            fi
            
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo "ðŸ“‹ Recent frontend logs:"
            docker logs --tail 30 voyager-frontend
            
            echo "ðŸ“Š Container status:"
            docker ps | grep voyager-frontend
            
            echo "========================================="
            echo "âœ… Deployment completed successfully!"
            echo "ðŸŒ Frontend: https://voyager.andrescortes.dev"

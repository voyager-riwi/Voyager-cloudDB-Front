name: Deploy Vue Frontend to voyager.andrescortes.dev

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install and build
        run: |
          npm ci
          cat > .env << EOF
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          VITE_APP_NAME=${{ secrets.VITE_APP_NAME }}
          VITE_APP_VERSION=${{ secrets.VITE_APP_VERSION }}
          VITE_API_TIMEOUT=${{ secrets.VITE_API_TIMEOUT }}
          VITE_DEBUG=${{ secrets.VITE_DEBUG }}
          EOF
          npm run build

      - name: Verify build
        run: |
          echo "ğŸ“ Verificando archivos built:"
          ls -la dist/
          echo "ğŸ“„ Verificando Dockerfile:"
          ls -la Dockerfile

      - name: Create deployment package
        run: |
          tar -czf deployment.tar.gz dist/ Dockerfile

      - name: Upload files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: 'deployment.tar.gz'
          target: '/root/app'
          overwrite: true

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "ğŸš€ Desplegando frontend en puerto alternativo..."

            cd /root/app

            if [ ! -f "deployment.tar.gz" ]; then
              echo "âŒ ERROR: deployment.tar.gz no encontrado"
              ls -la
              exit 1
            fi

            echo "ğŸ“¦ Extrayendo archivos..."
            tar -xzf deployment.tar.gz --overwrite

            echo "ğŸ³ Construyendo imagen Docker..."
            docker build -t vue-frontend .

            echo "ğŸ¯ Iniciando contenedor del frontend..."
            docker stop frontend 2>/dev/null || true
            docker rm frontend 2>/dev/null || true
            docker run -d -p 3011:80 --name frontend --restart unless-stopped vue-frontend

            echo "ğŸ”§ Configurando Nginx en puerto 8080..."

            if ! command -v nginx &> /dev/null; then
              echo "ğŸ“¥ Instalando Nginx..."
              apt update && apt install -y nginx
            fi

            systemctl stop nginx 2>/dev/null || true

            # Nginx escucharÃ¡ en puerto 8080 en lugar de 80
            cat > /etc/nginx/sites-available/voyager << 'EOF'
            server {
                listen 8080;  # â† Cambiado a 8080
                server_name voyager.andrescortes.dev;
                
                location / {
                    proxy_pass http://localhost:3011;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection 'upgrade';
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    proxy_cache_bypass $http_upgrade;
                    try_files $uri $uri/ /index.html;
                }
                
                location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                    proxy_pass http://localhost:3011;
                    expires 1y;
                    add_header Cache-Control "public, immutable";
                }
                
                # ConfiguraciÃ³n de seguridad
                add_header X-Frame-Options "SAMEORIGIN" always;
                add_header X-XSS-Protection "1; mode=block" always;
                add_header X-Content-Type-Options "nosniff" always;
            }
            EOF

            rm -f /etc/nginx/sites-enabled/default
            ln -sf /etc/nginx/sites-available/voyager /etc/nginx/sites-enabled/

            echo "ğŸ§ª Verificando configuraciÃ³n Nginx..."
            nginx -t

            echo "ğŸ”„ Iniciando Nginx..."
            systemctl start nginx 2>/dev/null || true
            systemctl enable nginx 2>/dev/null || true

            echo "ğŸ”¥ Abriendo puerto 8080 en firewall..."
            ufw allow 8080/tcp 2>/dev/null || true

            echo "ğŸ” Verificando despliegue..."
            sleep 5
            echo "ğŸ³ Contenedor frontend:"
            docker ps | grep frontend || echo "âŒ Contenedor no estÃ¡ corriendo"
            echo "ğŸŒ Nginx status:"
            systemctl is-active nginx && echo "âœ… Nginx activo" || echo "âŒ Nginx inactivo"
            echo "ğŸ”— Probando conectividad..."
            curl -s -o /dev/null -w "Frontend: %{http_code}\n" http://localhost:3011 || echo "âŒ Frontend no responde"
            curl -s -o /dev/null -w "Nginx: %{http_code}\n" http://localhost:8080 || echo "âŒ Nginx no responde"

            # Limpieza
            rm -f deployment.tar.gz
            docker system prune -f

            echo ""
            echo "âœ… Â¡DESPLIEGUE EXITOSO!"
            echo "ğŸŒ TU FRONTEND ESTÃ DISPONIBLE EN:"
            echo "   http://voyager.andrescortes.dev:8080"
            echo ""
            echo "ğŸ“Š Comandos Ãºtiles:"
            echo "   Ver logs del frontend: docker logs frontend"
            echo "   Ver logs de Nginx: journalctl -u nginx -f"
            echo "   Estado de servicios: docker ps && systemctl status nginx"

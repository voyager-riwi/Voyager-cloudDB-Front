name: Deploy Vue Frontend to voyager.andrescortes.dev

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Frontend to voyager.andrescortes.dev
    
    steps:
      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ğŸ“¦ Starting frontend deployment..."
            echo "========================================="
            
            cd ~/Voyager-cloudDB-Front
            
            echo "â¬‡ï¸  Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "ğŸ›‘ Stopping current container..."
            docker stop voyager-frontend || true
            docker rm voyager-frontend || true
            
            echo "ğŸ”¨ Building Docker image..."
            docker build -t voyager-frontend:latest .
            
            echo "â–¶ï¸  Starting frontend container..."
            docker run -d \
              --name voyager-frontend \
              --restart unless-stopped \
              --network host \
              voyager-frontend:latest
            
            echo "â³ Waiting for frontend..."
            sleep 5
            
            if docker ps | grep -q voyager-frontend; then
              echo "âœ… Frontend container running!"
              
              echo "ğŸ¥ Testing frontend endpoint..."
              curl -f http://localhost:3011 || echo "âš ï¸ Frontend health check failed"
              
            else
              echo "âŒ Frontend container failed!"
              docker logs voyager-frontend
              exit 1
            fi
            
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo "ğŸ“‹ Recent frontend logs:"
            docker logs --tail 30 voyager-frontend
            
            echo "ğŸ“Š Container status:"
            docker ps | grep voyager-frontend
            
            echo "========================================="
            echo "âœ… Deployment completed successfully!"
            echo "ğŸŒ Frontend: https://voyager.andrescortes.dev"
